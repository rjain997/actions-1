name: Generate ASCII Artwork

on:
  push:
    paths:
      - '.github/workflows/generate.yml'
      - '.github/workflows/ascii.yml'

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List files
        run: ls -lrth
      
      - name: Execute Shell Script!
        run:  bash ascii.sh


